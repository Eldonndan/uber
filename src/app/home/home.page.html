<ion-header [translucent]="true"> </ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <img id="logo" src="../../assets/icon/logo.png" alt="Logo" />
    <ion-button id="open-loading" expand="block" (click)="goToLogin()">Comenzar</ion-button>
    <ion-loading class="custom-loading" trigger="open-loading"  [duration]="3000" spinner="null">
      <mat-spinner></mat-spinner>
    </ion-loading>

  </div>
</ion-content>
