<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" (click)="goBack()"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense"> 
  </ion-header>
  <div class="container">
    <ion-list class="formulario">
      <ion-label position="floating">Comuna</ion-label>
            <ion-input aria-label="Comuna" type="text"></ion-input>
      <ion-label position="floating">Tarifa</ion-label>
            <ion-input aria-label="Tarifa" type="number"></ion-input>
    </ion-list>
  </div>
  <div class="button-container">
    <ion-button class="button1" expand="block">Iniciar Ruta</ion-button>
  </div>
</ion-content>
