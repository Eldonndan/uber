<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="/" (click)="goBack()"></ion-back-button>
    </ion-buttons>
    <ion-title>Seleccionar Vehiculo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container">
    <ng-template ngFor let-car [ngForOf]="myvehicles" let-i="index">
      <div class="car" (click)="selectVehicle(car.plate)">
        <div class="foto">
          <img src="../../../assets/icon/car.svg" alt="" />
        </div>
        <div class="info">
          <div class="marca">{{ car.brand}}</div>
          <div class="modelo">{{ car.model}}</div>
          <div class="patente">
            <div class="placa">
              {{ formatPatente(car.plate).toUpperCase() }}
            </div>
          </div>
        </div>
      </div>
    </ng-template>
    <ion-button expand="block" (click)="register()">AÃ±adir Vehiculo</ion-button>
  </div>
</ion-content>
