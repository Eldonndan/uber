<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" (click)="goBack()"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense"> </ion-header>

  <ion-content>
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ng-template
            ngFor
            let-client
            [ngForOf]="rutaactual.clientes"
            let-i="index"
          >
            <div class="box">
              <div class="imagen">
                <img src="../../../assets/icon/usuario.png" alt="" />
              </div>
              <div class="nombre">{{ client.name}}</div>
            </div>
          </ng-template>
        </ion-col>
      </ion-row>
    </ion-grid>
    <div class="button-container">
      <ion-button class="button1" expand="block">Iniciar Viaje</ion-button>
    </div>
  </ion-content>
</ion-content>
