<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="container">
    <ion-list class="formulario">
      <ion-item>
        <h1 class="titulo">TeLlevoApp</h1>
        <p class="IOC">
          Inicia sesión o
          <span routerLink="/register" class="crea-cuenta"
            >crea una cuenta aquí</span
          >
        </p>
        <br />
        <ion-label position="floating">Correo electrónico</ion-label>
        <ion-input
          aria-label="Correo Electronico"
          type="email"
          [(ngModel)]="user.email"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input
          aria-label="Contraseña"
          type="{{ passwordType }}"
          [(ngModel)]="user.password"
        ></ion-input>
        <ion-icon
          id="pass-icon"
          slot="end"
          name="{{ passwordIcon }}"
          (click)="togglePasswordVisibility()"
        ></ion-icon>
      </ion-item>
    </ion-list>

    <div class="botones">
      <ion-button
        class="login-button"
        expand="block"
        [disabled]="!isFormValid()"
        (click)="login_ls()"
        >Iniciar sesión</ion-button
      >
      <p routerLink="/forgetpassword" class="crea-cuenta olvide">
        Olvide mi contraseña
      </p>
    </div>
  </div>
</ion-content>
