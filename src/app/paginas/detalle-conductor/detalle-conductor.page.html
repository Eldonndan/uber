<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" (click)="goBack()"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <div class="box user">
          <div id="cuadrado">
            <img src="../../../assets/icon/usuario.png" alt="" />
          </div>
          <div class="infocond">{{ rutaactual.conductor}}</div>
        </div>
      </ion-col>
      <ion-col size="12">
        <div class="box car">
          <div class="foto">
            <img src="../../../assets/icon/car.svg" alt="" />
          </div>
          <div class="info">
            <div class="marca">{{ auto.brand }}</div>
            <div class="modelo">{{ auto.model }}</div>
            <div class="anio">{{ auto.year }}</div>
            <div class="patente">
              <div class="placa">
                {{ formatPatente(auto.plate).toUpperCase() }}
              </div>
            </div>
          </div>
        </div>
      </ion-col>
      <ion-col size="6">
        <div class="box dondeva">
          <div class="icono">
            <img src="../../../assets/icon/location.png" alt="" />
          </div>
          <div class="hacia">Va hacia:</div>
          <div class="comuna">{{ rutaactual.comuna}}</div>
        </div>
      </ion-col>
      <ion-col size="6">
        <div class="box dondeva">
          <div class="icono">
            <img src="../../../assets/icon/money.png" alt="" />
          </div>
          <div class="hacia">Tarifa:</div>
          <div class="comuna">${{ rutaactual.tarifa}}</div>
        </div>
      </ion-col>
      <div id="dondevoy">
        <h3>Selecciona donde vas:</h3>
      </div>
      <div id="map"></div>
    </ion-row>
  </ion-grid>

  <div class="button-container">
    <ion-button class="button1" expand="block" (click)="guardar()"
      >Solicitar asiento</ion-button
    >
  </div>
</ion-content>
